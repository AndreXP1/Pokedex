<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --pokedex-red: #cc0000;
            --pokedex-dark-red: #8b0000;
            --pokedex-blue: #3B4CCA;
            --screen-bg: #98cb98;
            --screen-dark: #306230;
            --light-gray: #dedede;
            --dark-gray: #444;
        }

        body { 
            font-family: 'Press Start 2P', cursive; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
        }

        .pokedex-container {
            width: 400px;
            background-color: var(--pokedex-red);
            border-radius: 20px 20px 20px 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3), inset 0 -8px 0 var(--pokedex-dark-red);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 3px solid var(--pokedex-dark-red);
        }

        .pokedex-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--pokedex-dark-red);
        }

        .led-lights {
            display: flex;
            gap: 10px;
        }

        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .led.blue { background-color: #3B4CCA; box-shadow: 0 0 10px #3B4CCA; }
        .led.red { background-color: #FF0000; box-shadow: 0 0 10px #FF0000; }
        .led.yellow { background-color: #FFDE00; box-shadow: 0 0 10px #FFDE00; }

        #screen-container {
            background-color: #b0b0b0;
            border-radius: 10px 10px 50px 10px;
            padding: 15px;
            border: 2px solid #777;
        }

        #poke-info { 
            background-color: var(--screen-bg);
            border: 4px solid var(--screen-dark);
            border-radius: 8px;
            padding: 20px;
            min-height: 320px;
            display: none; /* Starts hidden */
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--screen-dark);
            font-size: 0.8rem;
        }

        .pokemon-display {
            text-align: center;
        }

        .pokemon-display h2 { 
            text-transform: capitalize; 
            margin: 5px 0 0 0;
            font-size: 1rem;
        }

        .pokemon-display img {
            width: 100px;
            height: 100px;
            image-rendering: pixelated; /* Keeps the pixel art sharp */
        }

        .stats-display {
            width: 100%;
        }
        
        .stats-display h3 {
            margin: 10px 0 5px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        .stats-display ul { 
            list-style: none; 
            padding: 0; 
            width: 100%;
        }

        .stats-display li {
            margin-bottom: 8px;
            text-transform: capitalize;
            display: grid;
            grid-template-columns: 4fr 5fr 1fr;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
        }
        
        .stat-bar-container {
            background-color: rgba(0,0,0,0.2);
            border-radius: 5px;
            height: 12px;
            border: 1px solid var(--screen-dark);
        }

        .stat-bar {
            background-color: var(--screen-dark);
            height: 100%;
            border-radius: 4px;
        }

        .pokedex-footer {
            text-align: center;
            padding-top: 10px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--screen-dark);
            background-color: var(--light-gray);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--dark-gray);
        }

        #search-btn {
            padding: 10px 15px;
            font-size: 0.8rem;
            width: auto;
        }

        button#generate-btn {
            background-color: #FFDE00; /* Yellow for random */
            color: var(--dark-gray);
            text-shadow: none;
        }

        button#generate-btn:hover {
            background-color: #e6c800;
        }

        button { 
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem; 
            padding: 15px 0;
            width: 100%;
            cursor: pointer; 
            border-radius: 8px; 
            border: 3px solid var(--pokedex-dark-red);
            background-color: var(--pokedex-blue); 
            color: white; 
            text-shadow: 1px 1px var(--dark-gray);
            transition: background-color 0.2s;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #2a3aab;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex-header">
            <div class="led-lights">
                <div class="led blue"></div>
                <div class="led red"></div>
                <div class="led yellow"></div>
            </div>
            <div>
                <input type="text" id="search-input" placeholder="Nome ou ID do Pokémon">
            </div>
        </div>
        <div id="screen-container">
            <div id="poke-info" style="display: none;">
                <!-- Os dados do Pokémon aparecerão aqui -->
            </div>
        </div>
        <div class="pokedex-footer">
            <div class="search-container">
            </div>
            <button id="generate-btn">Pokémon Aleatório</button>
        </div>
    </div>
    <script src="cliente.js"></script>
</body>
</html>
